<section class="my-5">
    <div class="container">
        <div class="row gy-5">
            @for (category of allCategories; track $index) {
                <div class="col-md-4 cursor-pointer" [routerLink]="['/categorydetails/' + category._id]">
                    <img class="w-100 h-100" [src]="category.image" [alt]="category.name">
                    <h4 class="text-center">{{category.name}}</h4>
                </div>
            }
        </div>
    </div>
</section>
