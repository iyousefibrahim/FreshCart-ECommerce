<section class="my-5">
    <div class="container">
        <div class="row gy-5">
        @for (product of allProducts; track $index) {
            <div class="col-md-6 col-lg-3 cursor-pointer">
                <div class="product h-100">
                    <img class="w-100" [src]="product.imageCover" alt="Product Image">
                    <h2 class="text-center">{{ product.title.split(" ").slice(0,3).join(" ") }}</h2>
                    <div class="d-flex justify-content-around">
                        <span>{{product.price}} EGP</span>
                        <span>{{product.ratingsAverage}} <i class="fa-solid fa-star rating-color"></i></span>
                    </div>
                    <button class="btn-main w-100 mt-3">Add To Cart</button>
                </div>
            </div>
        }
    </div>
    </div>
</section>
