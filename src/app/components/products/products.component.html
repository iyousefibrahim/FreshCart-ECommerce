<section class="my-5">
    <div class="container">
        <div class="row gy-5">
        @for (product of allProducts; track $index) {
            <div class="col-md-6 col-lg-3 cursor-pointer product h-100">
                <div [routerLink]="'/productdetails/'+ product._id ">
                    <img class="w-100" [src]="product.imageCover" alt="Product Image">
                    <p class="ms-4 mb-0 text-main text-start mt-3">{{product.category.name}}</p>
                    <h3 class="text-start ms-4">{{ product.title.split(" ").slice(0,3).join(" ") }}</h3>
                    <div class="d-flex justify-content-around">
                        <span>{{product.price}} EGP</span>
                        <span><i class="fa-solid fa-star rating-color"></i>{{product.ratingsAverage}}</span>
                    </div>
                </div>
                 <div>
                    <button (click)="AddProductToCart(product._id)" class="btn-main w-100 mt-3">Add To Cart</button>
                </div>
            </div>
        }
    </div>
    </div>
</section>
