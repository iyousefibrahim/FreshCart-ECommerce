<section class="my-5 pt-5">
    <div class="container">
        <div class="row gy-3">
            @for (brand of allBrands; track $index) {
            <div class="col-md-3 cursor-pointer" [routerLink]="['/branddetails/']+ brand._id">
                <img class="w-100" [src]="brand.image" [alt]="brand.name">
            </div>
            }
        </div>
    </div>
</section>
